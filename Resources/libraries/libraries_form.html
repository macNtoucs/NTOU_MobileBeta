<html>
    <head>
        <script>
            function formValue(key) {
                var form = document.getElementById("mainForm");
                
                // this check is may not be robust
                // checking for nodeLists which correspond to radio buttons
                if(form[key].toString() == '[object NodeList]') {
                    for(var index=0; index < form[key].length; index++) {
                        if(form[key][index].checked) {
                            return form[key][index].value;
                        }
                    }
                    return '';
                }
                return form[key].value;
            }
            
            function formValuePresent(key) {
                var formLabel = document.getElementById("warning-" + key);
                formLabel.className = "default";
            }
            
            function formValueMissing(key) {
                var formLabel = document.getElementById("warning-" + key);
                formLabel.className = "missing";
            }
        </script>
        <style>
            .default {display:none}
            .missing {display:inherit}
            .smallprint {font-size: 10pt; color: #333}
        </style>
    <body>
        
        <form id="mainForm">
            
            __FORM_ELEMENTS__
            
            <input type="submit" value="submit" />
        
        </form>
    </body>
</html>
